<!doctype html>
<html>

<body>
    <div>
        <h2>Upload logo</h2>

        <!-- should we add accept attribute which file type we accept? accept="image/png, image/jpeg"? -->
        <input id="file-picker" type="file" /><br><br>
        <label for="logo-position">Choose logo position
        </label><br>
        <!-- dropdown-logo-position: -->
        <select id="logo-position" name="logo-position">
            <option value="top-left">Top Left</option>
            <option value="top-center">Top Center</option>
            <option value="top-right">Top Right</option>
            <option value="bottom-left">Bottom Left</option>
            <option value="bottom-center">Bottom Center</option>
            <option value="bottom-right">Bottom Right</option>
        </select><br><br>
        <button id="upload-btn">Upload Logo</button>
    </div><br>

    <hr>
        <div style="display: grid;">
            <label for="top">Top textarea
            </label>
            <textarea id="top"></textarea>
        </div>
    <hr>
    <div style="display: grid;">
        <label for="bottom">Bottom textarea
        </label>
        <textarea id="bottom"></textarea>
    </div>

    <!-- for printing -->
    <br><div id="testContainer" style="border: 1px solid red; width: 400px; height: 200px; position: relative;">
        <div id="testElement" style="background: blue; width: 100px; height: 100px; position: absolute;"></div>
    </div>
    <script src="logo-position.js"></script>
</body>

</html>
