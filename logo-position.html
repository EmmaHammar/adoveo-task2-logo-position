<!doctype html>
<html>

    <body>
        <div>
            <h2>Upload logo</h2>

            <!-- should we add accept attribute which file type we accept? accept="image/png, image/jpeg"? -->
            <input id="file-picker" type="file" />
            <button id="upload-btn">Upload Logo</button><br><br>

            <!-- dropdown logo position: -->
            <label for="logo-position">Choose logo position:</label><br>
            <select id="logo-position" name="logo-position">
                <option value="top-left">Top Left</option>
                <option value="top-center">Top Center</option>
                <option value="top-right">Top Right</option>
                <option value="bottom-left">Bottom Left</option>
                <option value="bottom-center">Bottom Center</option>
                <option value="bottom-right">Bottom Right</option>
            </select><br><br>

            <!-- dropdown logo size: -->
            <label for="logo-size">Choose logo size:</label><br>
            <select id="logo-size" name="logo-size">
                <option value="hundred">100%</option>
                <option value="eighty">80%</option>
                <option value="sixty">60%</option>
                <option value="fourty">40%</option>
                <option value="twenty">20%</option>
            </select><br><br>
        </div><br>

        <hr>
            <div style="display: grid;">
                <label for="top">Top textarea
                </label>
                <textarea id="top" style="width: 600px; height: 100px;"></textarea>
            </div>
        <hr>
        <div style="display: grid;">
            <label for="bottom">Bottom textarea
            </label>
            <textarea id="bottom" style="width: 600px; height: 100px;"></textarea>
        </div>
        <div id="preview-container"></div>

        <script src="logo-position.js"></script>
    </body>

</html>
